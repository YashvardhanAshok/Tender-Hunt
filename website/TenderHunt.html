<div class="page1">

                        <input type="checkbox" id="web2"  data-json="./json/HEL.json" value="BHEL" checked>

                        <input type="checkbox" id="web12"  data-json="./json/CPCL.json" value="CPCL" checked>

                        <input type="checkbox" id="web4"  data-json="./json/IOCL.json" value="IOCL" checked>

                        <input type="checkbox" id="web5"  data-json="./json/NTPC.json" value="NTPC" checked>
                        <label for="web5">NTPC</label><br>

                        <input type="checkbox" id="web11"  data-json="./json/Haryana.json" value="Haryana" checked>

                        <input type="checkbox" id="web6"  data-json="./json/MP.json" value="MP" checked>

                        <input type="checkbox" id="web7"  data-json="./json/Jharkhand.json" value="Jharkhand" checked>
                        <label for="web7">Jharkhand</label><br>
                        
                        <input type="checkbox" id="web8"  data-json="./json/estBengal.json" value="West Bengal" checked>
                        <label for="web8">West Bengal</label><br>
                        
                        <input type="checkbox" id="web9"  data-json="./json/Rajasthan.json" value="Rajasthan" checked>
                        <label for="web9">Rajasthan</label><br>

                        <input type="checkbox" id="web10"  data-json="./json/gem.json" value="Gem" checked>
                        <label for="web10">GEM</label><br>

                 



                    </div>

                    
                </div>

                
            </div>
            <div class="Date"><label>Date</label><br>
                <div class="DateCantaner">

                    <input type="radio" id="Today" name="time_line" value="today" >
                    <label for="Today"> Today </label><br>

                    <input type="radio" id="Recent" name="time_line" value="Recent">
                    <label for="Recent"> Last 3 day  </label><br>

                    <input type="radio" id="date" name="time_line" >
                    <label for="date"><input type="date" id="date1"><br></label>

                    <input type="radio" id="All_time" name="time_line" value="All_time" checked>
                    <label for="All_time"> All time  </label><br>


                    

                </div>
            </div>
            <div class="boder123">
                <input type="checkbox" id="close" >
                <label for="close"> Hide Close Tenders </label><br>

                <input type="checkbox" id="black_list" checked>
                <label for="black_list"> Hide Blacklist Tenders </label><br><br>
            </div>

            <label for="black_list">Show Fav tenders </label><br> -->
